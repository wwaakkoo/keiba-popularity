name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "Checking HTML file exists..."
          test -f index.html || (echo "index.html not found!" && exit 1)
          echo "✅ HTML validation passed"

      - name: Validate JavaScript
        run: |
          echo "Checking JavaScript modules..."
          for file in js/*.js; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              node --check "$file" || (echo "❌ Syntax error in $file" && exit 1)
            fi
          done
          echo "✅ JavaScript syntax validation passed"

      - name: Validate PWA files
        run: |
          echo "Checking PWA files..."
          test -f manifest.json || (echo "manifest.json not found!" && exit 1)
          test -f sw.js || (echo "sw.js not found!" && exit 1)
          test -f netlify.toml || (echo "netlify.toml not found!" && exit 1)
          echo "✅ PWA files validation passed"

      - name: Check file structure
        run: |
          echo "Verifying project structure..."
          test -d js || (echo "js directory not found!" && exit 1)
          test -f js/config.js || (echo "js/config.js not found!" && exit 1)
          test -f js/utils.js || (echo "js/utils.js not found!" && exit 1)
          test -f js/dataManager.js || (echo "js/dataManager.js not found!" && exit 1)
          test -f js/dataParser.js || (echo "js/dataParser.js not found!" && exit 1)
          test -f js/statistics.js || (echo "js/statistics.js not found!" && exit 1)
          test -f js/calculator.js || (echo "js/calculator.js not found!" && exit 1)
          test -f js/app.js || (echo "js/app.js not found!" && exit 1)
          echo "✅ Project structure validation passed"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-keiba

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            exit 1
          fi
